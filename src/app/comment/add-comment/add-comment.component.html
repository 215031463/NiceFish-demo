<div class="add-comment-container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="com-sm-12">
          <form role="form">
            <div class="form-group">
              <textarea class="form-control" rows="5" placeholder="5-140个字符，非法字符自动截断。"></textarea>
            </div>
            <button type="button" class="btn btn-success">提交</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="com-sm-12">
          <div *ngFor="let comment of commentList" class="comment-item-container">
            <h5>{{ comment.conent }}</h5>
            <p>{{ comment.userName }} {{ comment.date }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
