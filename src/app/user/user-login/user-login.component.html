<div [@fadeInOut] class="user-login-container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ 'userLogin.userLogin' | translate }}</h3>
    </div>
    <div class="panel-body">
      <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && doLogin()" class="form-horizontal" role="form" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': userName.touched && userName.invalid }">
          <label class="col-sm-2 control-label">用户名：</label>
          <div class="col-sm-10">
            <input required #userName="ngModel" [(ngModel)]="user.userName" name="userName" type="text" class="form-control" placeholder="请输入用户名...">
            <div *ngIf="userName.touched && userName.invalid">用户名必须输入！</div>
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': password.touched && password.invalid }">
          <label class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-10">
            <input required minlength="8" #password="ngModel" [(ngModel)]="user.password" name="password" type="text" class="form-control" placeholder="请输入密码..." >
            <div *ngIf="password.touched && password.invalid">密码必须输入至少8位！</div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <div class="checkbox">
              <label>
                    <input #rememberMe="ngModel" [(ngModel)]="user.rememberMe" name="rememberMe" type="checkbox" >记住我
                  </label>
            </div>
          </div>
        </div>
        <div *ngIf="error" class="col-sm-10 col-sm-offset-2 alert alert-danger">{{ error }}</div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success">登陆</button>
            <button (click)="forgetPwd()" type="button" class="btn btn-danger">忘记密码?</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
